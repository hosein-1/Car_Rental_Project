<nav aria-label="Page navigation">
    <ul class="pagination">
      {% if page.number != 1 %}
      <li class="page-item">
        <a class="page-link" href="?page=1" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% endif %}
      {% for page_number in pagens %}
      {% if page_number in page.paginator.page_range %}
      <li class="page-item {% if page_number == page.number %}active{% endif %}">
        <a class="page-link" href="?page={{ page_number }}">
          {{page_number}}
        </a>
      </li>
      {% endif %}
      {% endfor %}
      {% if page.number != last_page %}
      <li class="page-item">
        <a class="page-link" href="?page={{last_page}}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
